<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Información Básica del Documento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #info {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      width: fit-content;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="info">
    <h2>Información del Documento</h2>
    <p><strong>Título:</strong> <span id="docTitle"></span></p>
    <p><strong>URL:</strong> <span id="docURL"></span></p>
  </div>

  <script>

    document.getElementById("docTitle").textContent = document.title;
    document.getElementById("docURL").textContent = document.URL;
  </script>
</body>
</html>
